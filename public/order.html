<h2>Place Your Order</h2>
<form id="orderForm">
    <label>Name:</label>
    <input type="text" id="name" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Select Items:</label>
    <input type="checkbox" value="Cappuccino"> Cappuccino<br>
    <input type="checkbox" value="Vanilla Latte"> Vanilla Latte<br>
    <input type="checkbox" value="Croissant"> Croissant<br>

    <label>Total Price:</label>
    <input type="number" id="totalPrice" required>

    <button type="submit">Submit Order</button>
</form>

<script>
document.getElementById('orderForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const items = Array.from(document.querySelectorAll('input[type=checkbox]:checked'))
                        .map(el => el.value);

    const orderData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        items: items,
        totalPrice: parseFloat(document.getElementById('totalPrice').value)
    };

    const response = await fetch('/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(orderData)
    });

    const result = await response.json();
    alert(result.message);
    e.target.reset();
});
</script>
